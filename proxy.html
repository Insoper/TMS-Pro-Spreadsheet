<!DOCTYPE html>
<html>
<head>
    <title>Proxy for GAS</title>
    <script>
        async function forwardToGAS() {
            // 1. Ambil parameter dari URL
            const params = new URLSearchParams(window.location.search);
            
            // 2. URL Google Apps Script Anda (GANTI DENGAN URL DEPLOY ANDA)
            const gasUrl = `https://script.google.com/macros/s/AKfycbwv5suGjFx9Yv_8qTOE0qtlWo06I9wv8vEtYt1mvU2HKz4CBOQyAeiWFe20-1fo5Iiapw/exec?${params.toString()}`;
            
            try {
                // 3. Kirim request ke GAS
                const response = await fetch(gasUrl, {
                    redirect: "follow"
                });
                const result = await response.json();
                
                // 4. Kirim balik ke PWA utama (sesuaikan origin dengan host aplikasi Anda)
                window.opener.postMessage({
                    success: true,
                    data: result
                }, "*"); // Gunakan "*" untuk development, ganti dengan domain produksi
                
                // Tutup window setelah selesai
                setTimeout(() => window.close(), 1000);
            } catch (err) {
                window.opener.postMessage({
                    success: false,
                    error: err.message
                }, "*");
                window.close();
            }
        }
        // Jalankan fungsi saat halaman load
        window.onload = forwardToGAS;
    </script>
</head>
<body>
    <p>Processing request...</p>
</body>
</html>
